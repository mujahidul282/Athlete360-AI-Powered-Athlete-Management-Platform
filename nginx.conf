server {
    # Nginx listens on port 8080, as exposed in the Dockerfile
    listen 8080;
    
    # Serve files from the root directory
    root /usr/share/nginx/html;
    index index.html;

    # This block handles all requests
    location / {
        # Try to serve the requested file ($uri)
        # If the file doesn't exist, fall back to serving index.html
        # This is CRUCIAL for single-page applications (SPAS) like React
        try_files $uri $uri/ /index.html;
    }
}
